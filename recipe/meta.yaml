{% set name = "jlab-enhanced-cell-toolbar" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e5dbfe4e09cbf00e3030e8731aab749150e994581967f9a1e054e1e63d4414a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - nodejs >=12.0.0
  host:
    - python >=3.7
    - pip
    - jupyterlab >=3.1,<4
    - jupyter-packaging >=0.10.0,<2.0.0
  run:
    - python >=3.7

test:
  requires:
    - nodejs >=12.0.0
    - jupyterlab >=3.1,<4
    - pip
  commands:
    - pip check
    - jupyter labextension list 2>&1 | grep -ie "@jlab-enhanced/cell-toolbar.*OK"
    - python -m jupyterlab.browser_check  # [not linux]

about:
  home: https://github.com/jupyterlab-contrib/jlab-enhanced-cell-toolbar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A cell toolbar for JupyterLab.
  dev_url: https://github.com/jupyterlab-contrib/jlab-enhanced-cell-toolbar

extra:
  recipe-maintainers:
    - fcollonval
